apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  type: NodePort
  selector:
    app: api
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30100
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config-map
data:
  db-url: mongodb://mongo:27017/?directConnection=true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-dep
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: gaonengwww/k8s-real-combat-server
          args: ["dist/apps/user/main"]
          ports:
            - containerPort: 3000
          env:
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: config-map
                  key: db-url